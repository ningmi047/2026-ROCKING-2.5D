<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // ==========================================================
      // 1. 去背 Shader (維持不變)
      // ==========================================================
      AFRAME.registerShader('chroma-key', {
        schema: {
          src: {type: 'map', is: 'uniform'},
          color: {type: 'vec3', default: {x: 0.0, y: 0.0, z: 0.0}, is: 'uniform'},
          threshold: {type: 'number', is: 'uniform', default: 0.1}
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
          }
        `,
        fragmentShader: `
          uniform sampler2D src;
          uniform vec3 color;
          uniform float threshold;
          varying vec2 vUv;
          void main() {
            vec4 tex = texture2D(src, vUv);
            float distance = length(tex.rgb - color);
            float alpha = smoothstep(0.0, threshold, distance);
            gl_FragColor = vec4(tex.rgb, alpha);
          }
        `
      });

      // ==========================================================
      // 2. 【新功能】影片同步糾察隊 (Video Sync Monitor)
      // ==========================================================
      AFRAME.registerComponent('video-sync-monitor', {
        tick: function () {
          // 指定 "紅紙背景" 為時間指揮官
          const master = document.querySelector('#vid-bg');
          
          // 指定要跟隨的隊員 (馬、金字)
          const slaves = [
            document.querySelector('#vid-horse'),
            document.querySelector('#vid-gold')
          ];

          // 如果指揮官還沒開始跑，就什麼都不做
          if (!master || master.paused || master.currentTime === 0) return;

          slaves.forEach(slave => {
            if (slave && !slave.paused) {
              // 計算時間差 (絕對值)
              const diff = Math.abs(master.currentTime - slave.currentTime);
              
              // 如果時間差超過 0.1 秒 (代表不同步了)
              if (diff > 0.1) {
                // 強制把隊員的時間設定成跟指揮官一樣
                slave.currentTime = master.currentTime;
                console.log("Sync corrected!"); // 修正時偷偷在後台紀錄
              }
            }
          });
        }
      });

      // ==========================================================
      // 3. 防快取機制
      // ==========================================================
      window.addEventListener('DOMContentLoaded', () => {
        const timestamp = new Date().getTime();
        document.querySelectorAll('video, img').forEach(el => {
          let currentSrc = el.getAttribute('src');
          if (currentSrc) el.setAttribute('src', currentSrc + '?v=' + timestamp);
        });
      });
    </script>

    <style>
      #start-btn {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 40px; background: red; color: white;
        font-size: 20px; font-weight: bold; border-radius: 50px; z-index: 9999; border: 2px solid yellow;
      }
    </style>
  </head>

  <body>
    <button id="start-btn">點擊播放 (強力同步版)</button>

    <a-scene 
      video-sync-monitor
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" loop crossorigin playsinline webkit-playsinline></video>
        <video id="vid-horse" src="./layer_horse.mp4" loop crossorigin playsinline webkit-playsinline></video>
        <video id="vid-gold" src="./layer_gold.mp4" loop crossorigin playsinline webkit-playsinline></video>
        <img id="img-static" src="./layer_static.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0"
          material="shader: chroma-key; src: #vid-bg; color: 0 0 0; threshold: 0.4; transparent: true; alphaTest: 0.5; depthWrite: false">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.03"
          material="shader: chroma-key; src: #vid-gold; color: 0 0 0; threshold: 0.2; transparent: true; alphaTest: 0.5; depthWrite: false">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.1"
          material="shader: flat; src: #img-static; transparent: true; blending: normal; depthWrite: false">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.13"
          material="shader: chroma-key; src: #vid-horse; color: 1 1 1; threshold: 0.2; transparent: true; alphaTest: 0.5; depthWrite: false">
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('start-btn');
      startBtn.addEventListener('click', function() {
        const vBg = document.getElementById('vid-bg');
        const vHorse = document.getElementById('vid-horse');
        const vGold = document.getElementById('vid-gold');
        
        // 1. 設定音量
        vBg.volume = 1.0;
        vHorse.volume = 1.0;
        vGold.volume = 1.0;

        // 2. 先把時間全部歸零 (對齊起跑線)
        vBg.currentTime = 0;
        vHorse.currentTime = 0;
        vGold.currentTime = 0;

        // 3. 同時播放
        // 使用 Promise.all 確保盡量同時觸發
        Promise.all([vBg.play(), vHorse.play(), vGold.play()]).then(() => {
          console.log("All videos started");
        }).catch(e => {
          console.error("Play error:", e);
        });
        
        startBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
