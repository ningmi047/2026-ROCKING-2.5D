<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      #debug-ui {
        position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
        z-index: 9999; display: flex; flex-direction: column; gap: 10px; align-items: center;
      }
      button {
        padding: 12px 24px; font-size: 16px; font-weight: bold;
        border: 2px solid white; color: white; border-radius: 8px; cursor: pointer;
      }
      .btn-play { background: blue; }
      .btn-mode { background: #d35400; } /* æ©˜è‰²æŒ‰éˆ•ï¼šé—œéµæ¸¬è©¦ç”¨ */
    </style>
  </head>

  <body>
    <div id="debug-ui">
      <button class="btn-play" id="start-btn">â–¶ æ’­æ”¾å½±ç‰‡</button>
      <button class="btn-mode" onclick="cycleBlending()">ğŸ§ª åˆ‡æ›å»èƒŒæ¨¡å¼ (ç›®å‰: Multiply)</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        
        <video id="vid-horse" src="./layer_horse.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity id="layer-bg"
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0"
          material="shader: flat; src: #vid-bg; transparent: true; blending: normal">
        </a-entity>

        <a-entity id="layer-horse"
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.1"
          material="shader: flat; src: #vid-horse; transparent: true; blending: multiply; depthWrite: false">
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      // 1. æ’­æ”¾é‚è¼¯
      const startBtn = document.getElementById('start-btn');
      startBtn.addEventListener('click', () => {
        document.getElementById('vid-bg').play();
        document.getElementById('vid-horse').play();
        startBtn.style.display = 'none'; // æ’­æ”¾å¾Œéš±è—æ’­æ”¾éˆ•
      });

      // 2. æ··åˆæ¨¡å¼åˆ‡æ›é‚è¼¯ (A/B Test)
      const modes = ['multiply', 'normal', 'additive'];
      let currentModeIndex = 0; 

      function cycleBlending() {
        const el = document.getElementById('layer-horse');
        const mesh = el.getObject3D('mesh');
        if (!mesh) return;

        currentModeIndex = (currentModeIndex + 1) % modes.length;
        const newMode = modes[currentModeIndex];

        // ä¿®æ”¹æè³ªå±¬æ€§
        el.setAttribute('material', 'blending', newMode);
        
        // æ›´æ–°æŒ‰éˆ•æ–‡å­—æç¤º
        const btn = document.querySelector('.btn-mode');
        let desc = "";
        if(newMode === 'multiply') desc = "(ç™½åº•è®Šé€æ˜)";
        if(newMode === 'normal') desc = "(ä¸é€æ˜/åŸå§‹)";
        if(newMode === 'additive') desc = "(é»‘åº•è®Šé€æ˜)";
        
        btn.innerText = `ğŸ§ª åˆ‡æ›æ¨¡å¼: ${newMode} ${desc}`;
      }
    </script>
  </body>
</html>
