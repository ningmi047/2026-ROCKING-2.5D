<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #start-btn {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; background: #D91E18; color: white;
        font-size: 20px; font-weight: bold; border: 2px solid white;
        border-radius: 50px; z-index: 9999; display: block;
      }
    </style>
  </head>

  <body>
    <button id="start-btn">點擊播放</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-gold" src="./layer_gold.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-horse" src="./layer_horse.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <img id="img-static" src="./layer_static.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-video 
          src="#vid-bg" 
          position="0 0 0" 
          height="1.5" width="1.5" 
          material="shader: flat; transparent: true; blending: multiply">
        </a-video>

        <a-video 
          src="#vid-gold"
          position="0 0 0.05" 
          height="1.5" width="1.5" 
          material="shader: flat; transparent: true; blending: additive">
        </a-video>

        <a-image 
          src="#img-static"
          position="0 0 0.1" 
          height="1.5" width="1.5"
          alpha-test="0.5">
        </a-image>

        <a-video 
          src="#vid-horse"
          position="0 0 0.2" 
          height="1.5" width="1.5" 
          material="shader: flat; transparent: true; blending: multiply">
        </a-video>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('start-btn');
      startBtn.addEventListener('click', function() {
        // 同時播放 3 支影片
        document.getElementById('vid-bg').play();
        document.getElementById('vid-gold').play();
        document.getElementById('vid-horse').play();
        startBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
