<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // 強制加上時間戳記，解決瀏覽器快取舊檔案的問題
      window.addEventListener('DOMContentLoaded', () => {
        const timestamp = new Date().getTime();
        console.log("Current Timestamp: " + timestamp);
        document.querySelectorAll('video').forEach(video => {
          let currentSrc = video.getAttribute('src');
          if (currentSrc) video.setAttribute('src', currentSrc + '?v=' + timestamp);
        });
      });
    </script>

    <style>
      /* 只有一個播放按鈕，簡單明瞭 */
      #start-btn {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 40px; background: red; color: white;
        font-size: 20px; font-weight: bold; border-radius: 50px; z-index: 9999; border: 2px solid yellow;
      }
    </style>
  </head>

  <body>
    <button id="start-btn">測試：播放紅紙+金字</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        
        <video id="vid-gold" src="./layer_gold.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0"
          material="shader: flat; src: #vid-bg; transparent: false; blending: normal">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.1"
          material="shader: flat; src: #vid-gold; transparent: true; blending: additive; depthWrite: false">
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('start-btn');
      startBtn.addEventListener('click', function() {
        // 兩個一起播
        const bg = document.getElementById('vid-bg');
        const gold = document.getElementById('vid-gold');
        
        bg.play();
        gold.play();
        
        startBtn.style.display = 'none'; // 隱藏按鈕
      });
    </script>
  </body>
</html>
