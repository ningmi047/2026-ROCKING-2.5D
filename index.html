<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      AFRAME.registerShader('chromakey', {
        schema: {
          src: {type: 'map'},
          color: {default: {x: 0.0, y: 1.0, z: 0.0}}, // 預設純綠色
          threshold: {default: 0.4}, // ⚠️ 提高容錯率：數值越大，抓綠色抓得越寬鬆
          smoothness: {default: 0.1}
        },
        init: function (data) {
          this.material = new THREE.ShaderMaterial({
            uniforms: {
              texture: { type: 't', value: null },
              color: { type: 'c', value: new THREE.Color(data.color) },
              threshold: { type: 'f', value: data.threshold },
              smoothness: { type: 'f', value: data.smoothness }
            },
            vertexShader: `
              varying vec2 vUv;
              void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
              }
            `,
            fragmentShader: `
              uniform sampler2D texture;
              uniform vec3 color;
              uniform float threshold;
              uniform float smoothness;
              varying vec2 vUv;
              void main() {
                vec4 tex = texture2D( texture, vUv );
                // 計算跟綠色的距離
                float dist = length(tex.rgb - color);
                
                // 產生遮罩 (如果太接近綠色，alpha 就變 0)
                float alpha = smoothstep(threshold, threshold + smoothness, dist);
                
                gl_FragColor = vec4(tex.rgb, alpha * tex.a);
              }
            `,
            transparent: true,
            side: THREE.DoubleSide
          });
        },
        update: function (data) {
          this.material.uniforms.color.value.set(data.color);
          this.material.uniforms.threshold.value = data.threshold;
          this.material.uniforms.smoothness.value = data.smoothness;
          if (data.src) {
            this.material.uniforms.texture.value = data.src;
          }
        }
      });
    </script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay="true" muted="true"></video>
        <video id="vid-gold" src="./layer_gold.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay="true" muted="true"></video>
        <video id="vid-spring" src="./layer_spring.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay="true" muted="true"></video>
        <video id="vid-horse" src="./layer_horse.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay="true" muted="true"></video>
        <video id="vid-front" src="./layer_front.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay="true" muted="true"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-video 
          src="#vid-bg" 
          position="0 0 0" 
          height="0.8" width="0.8" 
          rotation="0 0 -45"> </a-video>

        <a-entity 
          geometry="primitive: plane; height: 0.8; width: 0.8;" 
          material="shader: chromakey; src: #vid-gold; color: 0.0 1.0 0.0; threshold: 0.4" 
          position="0 0 0.15" 
          rotation="0 0 -45">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 0.8; width: 0.8;" 
          material="shader: chromakey; src: #vid-spring; color: 0.0 1.0 0.0; threshold: 0.4" 
          position="0 0 0.25" 
          rotation="0 0 -45">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 0.8; width: 0.8;" 
          material="shader: chromakey; src: #vid-horse; color: 0.0 1.0 0.0; threshold: 0.4" 
          position="0 0 0.35" 
          rotation="0 0 -45">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 0.8; width: 0.8;" 
          material="shader: chromakey; src: #vid-front; color: 0.0 1.0 0.0; threshold: 0.4" 
          position="0 0 0.55" 
          rotation="0 0 -45">
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('click', function () {
        var videos = document.querySelectorAll('video');
        videos.forEach(function(video) {
          video.play();
          video.muted = false;
        });
      });
    </script>
  </body>
</html>
