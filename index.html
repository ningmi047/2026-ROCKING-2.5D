<html>
  <head>

    <meta http-equiv="Pragma" content="no-cache" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>

      #debug-panel {

        width: 90%; z-index: 9999;

        padding: 10px 30px; background: blue; color: white;
        font-size: 18px; font-weight: bold; border-radius: 50px; z-index: 9999;
      }
    </style>

    <script>
      // å¼·åˆ¶æ›´æ–°å½±ç‰‡ç¶²å€ (é˜²å¿«å–)
      window.addEventListener('DOMContentLoaded', () => {
        const timestamp = new Date().getTime();
        document.querySelectorAll('video').forEach(video => {
          let currentSrc = video.getAttribute('src');
          if (currentSrc) video.setAttribute('src', currentSrc + '?v=' + timestamp);
        });
      });
    </script>
  </head>

  <body>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-horse" src="./layer_horse.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-gold" src="./layer_gold.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity id="layer-bg"
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0"
          material="shader: flat; src: #vid-bg; transparent: true; blending: multiply; depthWrite: false">
        </a-entity>

        <a-entity id="layer-gold"
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.1"
          material="shader: flat; src: #vid-gold; transparent: true; blending: additive; depthWrite: false">
        </a-entity>

        <a-entity id="layer-horse"
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.2"
          material="shader: flat; src: #vid-horse; transparent: true; blending: multiply; depthWrite: false">
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('start-btn');
      startBtn.addEventListener('click', function() {
        document.getElementById('vid-bg').play();
        document.getElementById('vid-horse').play();
        document.getElementById('vid-gold').play();
