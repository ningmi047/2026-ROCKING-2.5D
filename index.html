<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #start-btn {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; background: #D91E18; color: white;
        font-size: 20px; font-weight: bold; border: 2px solid white;
        border-radius: 50px; z-index: 9999; display: block;
      }
    </style>
  </head>

  <body>
    <button id="start-btn">點擊播放</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-main" src="./layer_main.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-video 
          src="#vid-bg" 
          position="0 0 0" 
          height="0.8" width="0.8" 
          rotation="0 0 -45">
        </a-video>

        <a-video 
          src="#vid-main"
          position="0 0 0.2" 
          height="0.8" width="0.8" 
          rotation="0 0 -45"
          material="shader: flat; transparent: true; blending: multiply">
        </a-video>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('start-btn');
      startBtn.addEventListener('click', function() {
        const v1 = document.getElementById('vid-bg');
        const v2 = document.getElementById('vid-main');
        v1.muted = false; v1.play();
        v2.muted = false; v2.play();
        startBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
