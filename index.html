<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <button id="start-btn" style="position:fixed; bottom:20px; left:50%; transform:translate(-50%); padding:15px; z-index:999; background:red; color:white;">
      點我強制播放 (DEBUG)
    </button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: false" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-gold" src="./layer_gold.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-spring" src="./layer_spring.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-horse" src="./layer_horse.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-front" src="./layer_front.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid-bg" position="0 0 0" height="0.8" width="0.8" rotation="0 0 -45"></a-video>
        <a-video src="#vid-gold" position="0 0 0.15" height="0.8" width="0.8" rotation="0 0 -45"></a-video>
        <a-video src="#vid-spring" position="0 0 0.25" height="0.8" width="0.8" rotation="0 0 -45"></a-video>
        <a-video src="#vid-horse" position="0 0 0.35" height="0.8" width="0.8" rotation="0 0 -45"></a-video>
        <a-video src="#vid-front" position="0 0 0.55" height="0.8" width="0.8" rotation="0 0 -45"></a-video>

      </a-entity>
    </a-scene>

    <script>
      document.getElementById('start-btn').addEventListener('click', function() {
        document.querySelectorAll('video').forEach(v => { v.muted = false; v.play(); });
        this.style.display = 'none';
      });
    </script>
  </body>
</html>
