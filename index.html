<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // --- Shader 設定 ---
      AFRAME.registerShader('chroma-key', {
        schema: {
          src: {type: 'map', is: 'uniform'},
          color: {type: 'vec3', default: {x: 0.0, y: 0.0, z: 0.0}, is: 'uniform'},
          threshold: {type: 'number', is: 'uniform', default: 0.1}
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
          }
        `,
        fragmentShader: `
          uniform sampler2D src;
          uniform vec3 color;
          uniform float threshold;
          varying vec2 vUv;
          void main() {
            vec4 tex = texture2D(src, vUv);
            float distance = length(tex.rgb - color);
            float alpha = smoothstep(0.0, threshold, distance);
            gl_FragColor = vec4(tex.rgb, alpha);
          }
        `
      });

      // --- 防快取 ---
      window.addEventListener('DOMContentLoaded', () => {
        const timestamp = new Date().getTime();
        document.querySelectorAll('video, img').forEach(el => {
          let currentSrc = el.getAttribute('src');
          if (currentSrc) el.setAttribute('src', currentSrc + '?v=' + timestamp);
        });
      });
    </script>

    <style>
      #start-btn {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 40px; background: red; color: white;
        font-size: 20px; font-weight: bold; border-radius: 50px; z-index: 9999; border: 2px solid yellow;
      }
    </style>
  </head>

  <body>
    <button id="start-btn">播放 (強力去除紅紙黑底)</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-horse" src="./layer_horse.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-gold" src="./layer_gold.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <img id="img-static" src="./layer_static.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0"
          material="shader: chroma-key; src: #vid-bg; color: 0 0 0; threshold: 0.4; transparent: true; depthWrite: false">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.1"
          material="shader: chroma-key; src: #vid-gold; color: 0 0 0; threshold: 0.2; transparent: true; depthWrite: false">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.2"
          material="shader: flat; src: #img-static; transparent: true; blending: normal; depthWrite: false">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.3"
          material="shader: chroma-key; src: #vid-horse; color: 1 1 1; threshold: 0.2; transparent: true; depthWrite: false">
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('start-btn');
      startBtn.addEventListener('click', function() {
        document.getElementById('vid-bg').play();
        document.getElementById('vid-horse').play();
        document.getElementById('vid-gold').play();
        startBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
