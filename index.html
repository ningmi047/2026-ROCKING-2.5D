<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      AFRAME.registerShader('chromakey', {
        schema: {
          src: {type: 'map'},
          color: {default: {x: 0.1, y: 0.9, z: 0.2}}, // 這裡設定要扣掉的綠色
          transparent: {default: true}
        },
        init: function (data) {
          var videoTexture = new THREE.VideoTexture(data.src);
          videoTexture.minFilter = THREE.LinearFilter;
          this.material = new THREE.ShaderMaterial({
            uniforms: {
              texture: { type: 't', value: videoTexture },
              color: { type: 'c', value: new THREE.Color(data.color) }
            },
            vertexShader: `
              varying vec2 vUv;
              void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
              }
            `,
            fragmentShader: `
              uniform sampler2D texture;
              uniform vec3 color;
              varying vec2 vUv;
              void main() {
                vec3 tColor = texture2D( texture, vUv ).rgb;
                float a = (length(tColor - color) - 0.5) * 7.0;
                gl_FragColor = vec4(tColor, a);
              }
            `,
            transparent: true
          });
        },
        update: function (data) {
          this.material.uniforms.color.value.set(data.color);
          this.material.uniforms.texture.value.image = data.src;
        }
      });
    </script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay="true" muted="true"></video>

        <video id="vid-gold" src="./layer_gold.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay="true" muted="true"></video>

        <video id="vid-spring" src="./layer_spring.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay="true" muted="true"></video>

        <video id="vid-horse" src="./layer_horse.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay="true" muted="true"></video>

        <video id="vid-front" src="./layer_front.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay="true" muted="true"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-video 
          src="#vid-bg" 
          position="0 0 0" 
          height="1" width="1" 
          rotation="0 0 45">
        </a-video>

        <a-entity 
          geometry="primitive: plane; height: 1; width: 1;" 
          material="shader: chromakey; src: #vid-gold; color: 0.1 0.9 0.2" 
          position="0 0 0.15" 
          rotation="0 0 45">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1; width: 1;" 
          material="shader: chromakey; src: #vid-spring; color: 0.1 0.9 0.2" 
          position="0 0 0.25" 
          rotation="0 0 45">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1; width: 1;" 
          material="shader: chromakey; src: #vid-horse; color: 0.1 0.9 0.2" 
          position="0 0 0.35" 
          rotation="0 0 45">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1; width: 1;" 
          material="shader: chromakey; src: #vid-front; color: 0.1 0.9 0.2" 
          position="0 0 0.55" 
          rotation="0 0 45">
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('click', function () {
        var videos = document.querySelectorAll('video');
        videos.forEach(function(video) {
          video.muted = false;
          video.play();
        });
      }, { once: true });
    </script>
  </body>
</html>
