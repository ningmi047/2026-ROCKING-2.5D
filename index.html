<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // 【核心關鍵】註冊一個自定義的「色鍵去背」材質
      // 這個程式會強制把影片中的「黑色」變成「透明」，但保留紅色的「實心感」
      AFRAME.registerShader('chroma-key', {
        schema: {
          src: {type: 'map', is: 'uniform'},
          color: {type: 'vec3', default: {x: 0.0, y: 0.0, z: 0.0}, is: 'uniform'}, // 預設去背顏色：黑色
          threshold: {type: 'number', is: 'uniform', default: 0.1} // 容許值，數字越大去得越多
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
          }
        `,
        fragmentShader: `
          uniform sampler2D src;
          uniform vec3 color;
          uniform float threshold;
          varying vec2 vUv;
          void main() {
            vec4 tex = texture2D(src, vUv);
            // 計算當前像素跟「目標去背色(黑)」的差距
            float distance = length(tex.rgb - color);
            // 如果差距小於容許值，就讓它透明；否則保持原樣
            float alpha = smoothstep(0.0, threshold, distance);
            gl_FragColor = vec4(tex.rgb, alpha);
          }
        `
      });

      // 防快取
      window.addEventListener('DOMContentLoaded', () => {
        const timestamp = new Date().getTime();
        document.querySelectorAll('video').forEach(video => {
          let currentSrc = video.getAttribute('src');
          if (currentSrc) video.setAttribute('src', currentSrc + '?v=' + timestamp);
        });
      });
    </script>
  </head>

  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        
        <video id="vid-horse" src="./layer_horse.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0"
          material="shader: chroma-key; src: #vid-bg; color: 0 0 0; threshold: 0.2; transparent: true; depthWrite: false">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.1"
          material="shader: chroma-key; src: #vid-horse; color: 1 1 1; threshold: 0.2; transparent: true; depthWrite: false">
        </a-entity>

      </a-entity>
    
    <script>
      document.body.addEventListener('click', () => {
        document.getElementById('vid-bg').play();
        document.getElementById('vid-horse').play();
      });
    </script>
  </body>
</html>
