<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      #start-btn {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; 
        background: blue; /* ç¶­æŒè—è‰²ï¼Œæ–¹ä¾¿ä½ ç¢ºèªæ˜¯å¦æœ‰æ›´æ–° */
        color: white;
        font-size: 20px; font-weight: bold; border: 2px solid white;
        border-radius: 50px; z-index: 9999; display: block;
      }
    </style>

    <script>
      // ğŸ‘‡ é€™æ˜¯å°ˆé–€ç”¨ä¾†ã€Œæš´åŠ›ä¿®æ­£ã€æè³ªçš„å…ƒä»¶
      AFRAME.registerComponent('force-additive', {
        init: function () {
          const el = this.el;
          
          // ç•¶æè³ªè²¼åœ–è¼‰å…¥å¾Œï¼Œå¼·åˆ¶ä¿®æ”¹æ··åˆæ¨¡å¼
          el.addEventListener('materialtextureloaded', () => {
            const mesh = el.getObject3D('mesh');
            if (mesh && mesh.material) {
              console.log("ğŸ”¥ å¼·åˆ¶å•Ÿå‹•é‡‘å­—ç™¼å…‰æ¨¡å¼ (Additive) ğŸ”¥");
              mesh.material.blending = THREE.AdditiveBlending;
              mesh.material.transparent = true;
              mesh.material.depthWrite = false; // é—œéµï¼šä¸å¯«å…¥æ·±åº¦ï¼Œé¿å…æ“‹ä½å¾Œæ–¹
              mesh.material.needsUpdate = true;
            }
          });
        }
      });

      // é˜²å¿«å–æ©Ÿåˆ¶
      window.addEventListener('DOMContentLoaded', () => {
        const timestamp = new Date().getTime();
        document.querySelectorAll('video').forEach(video => {
          let currentSrc = video.getAttribute('src');
          if (currentSrc) video.setAttribute('src', currentSrc + '?v=' + timestamp);
        });
      });
    </script>
  </head>

  <body>
    <button id="start-btn">é»æ“Šæ’­æ”¾</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid-bg" src="./layer_bg.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-horse" src="./layer_horse.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
        <video id="vid-gold" src="./layer_gold.mp4" loop crossorigin playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0"
          material="shader: flat; src: #vid-bg; transparent: true; blending: multiply; depthWrite: false">
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.1"
          material="shader: flat; src: #vid-gold; transparent: true; blending: additive; depthWrite: false"
          force-additive>
        </a-entity>

        <a-entity 
          geometry="primitive: plane; height: 1.5; width: 1.5"
          position="0 0 0.2"
          material="shader: flat; src: #vid-horse; transparent: true; blending: multiply; depthWrite: false">
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('start-btn');
      startBtn.addEventListener('click', function() {
        document.getElementById('vid-bg').play();
        document.getElementById('vid-horse').play();
        document.getElementById('vid-gold').play();
        startBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
